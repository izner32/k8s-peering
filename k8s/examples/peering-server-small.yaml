apiVersion: luxor.io/v1
kind: PeeringServer
metadata:
  name: peering-small
  namespace: default
spec:
  # 3 replicas for small deployment
  replicas: 3
  # Ping every 30 seconds
  pingInterval: 30000
  # HTTP server port
  port: 8080
  # Docker image
  image: peering-server:latest
  # Resource allocation
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
    limits:
      cpu: "200m"
      memory: "256Mi"
